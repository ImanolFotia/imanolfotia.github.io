<!DOCTYPE html>
<html>
<body>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
<script>


var url_string = window.location.href; //window.location.href
var url = new URL(url_string);
var c = url.searchParams.get("clientID");
console.log(c);

  $.ajax({
 type: 'GET',
 url: 'https://api.twitch.tv/kraken/channels/i_nullpointer',
 headers: {
   'Client-ID': c
 },
 success: function(data) {
   console.log(data);
 }
});



var clientID;
  clientID = c;

    Twitch.init({clientId: clientID}, function(error, status) {
    // the sdk is now loaded
});


$('.twitch-connect').click(function() {
  Twitch.login({
    scope: ['user_read', 'channel_read']
  });
})

if (status.authenticated) {
  // Already logged in, hide button
  $('.twitch-connect').hide()
}



Twitch.api({method: 'channel'}, function(error, channel) {
  console.log(channel.stream_key);
});

Twitch.getStatus(function(err, status) {
  if (status.authenticated) {
    console.log('authenticated!');
  }
});
	

</script>

<img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />

</body>
</html>
